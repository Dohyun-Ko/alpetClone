<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" class="form-control" id="inputGoodsName">
        </div>
        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" class="form-control" id="inputGoodsPrice">
        </div>
        <div class="mb-3">
            <label class="form-label">사진</label>
            <input type="file" class="form-control" id="inputGoodsImg">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDiscount">
            <label class="form-check-label" for="flexCheckDefault">
                할인
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkNew">
            <label class="form-check-label" for="flexCheckChecked">
                NEW
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkSeason">
            <label class="form-check-label" for="flexCheckChecked">
                시즌
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkWinter">
            <label class="form-check-label" for="flexCheckChecked">
                겨울옷
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkAll-in-one">
            <label class="form-check-label" for="flexCheckChecked">
                올인원
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkT-shirt">
            <label class="form-check-label" for="flexCheckChecked">
                티셔츠
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkHarness">
            <label class="form-check-label" for="flexCheckChecked">
                하네스
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkSportswear">
            <label class="form-check-label" for="flexCheckChecked">
                스포츠웨어
            </label>
        </div>

        <button type="submit" class="btn btn-primary" id="btnUpload">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
